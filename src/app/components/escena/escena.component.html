<div class="bg-image">
    <img [src]="stories[currentSentence].img" class="bg-image">
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="btn-group w-100 py-4">
                <button ton class="btn-lg btn btn-outline-secondary fw-bold p-4" (click)="prev()">Anterior</button>
                <button class="btn-lg btn btn-outline-secondary fw-bold p-4" (click)="next()">Seg√ºent</button>
            </div>
            <p *ngFor="let story of stories; let i = index"
                [ngStyle]="{backgroundColor: currentSentence == i ? 'rgb(240,128,128)' : 'rgba(255,255,255,0.6)'}"
                class="rounded-pill p-3 border border-1 border border-dark">
                {{story.txt}}
            </p>
        </div>
    </div>
</div>
